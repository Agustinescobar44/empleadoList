<div class="card">
    <div class="card-body d-flex align-items-center">

        <div class="form-check form-check-inline"> 
            <label class="form-check-label" for="todos">Todos({{cantTodos}})</label>
            <input class="form-check-input" type="radio" name="filtro" id="todos" value="todos" [(ngModel)]="radioButtonSeleccionado" (change)="pasarFiltro()" checked>
        </div>

        <div class="form-check form-check-inline">
            <label class="form-check-label" for="masculino">Masculino({{cantHombres}})</label>
            <input class="form-check-input" type="radio" name="filtro" id="masculino" value="m" [(ngModel)]="radioButtonSeleccionado" (change)="pasarFiltro()">
        </div>

        <div class="form-check form-check-inline">
            <label class="form-check-label" for="femenino">Femenino({{cantMujeres}})</label>
            <input class="form-check-input" type="radio" name="filtro" id="femenino" value="f" [(ngModel)]="radioButtonSeleccionado" (change)="pasarFiltro()">
        </div>
    </div>
</div>
